<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpaha clash pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="font-poppins">
  <main class= "min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
<!--1st section in Home-->    
     <section id="home-screen"  class= "text-white min-h-screen flex justify-center items-center">
        <div class="flex flex-col items-center gap-8">
            <h1 class="text-8xl">ALPHABET CLASH</h1>
            <p>Unleash Your Keyboard Kung: Press “Enter” to Play</p>
            <button onclick="play()" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg ">Play Naw</button>
        </div>   
     </section>
 <!--2nd section play Ground-->    
     <section id="play-ground" class="hidden">
        <!--seceen-->
        <div class="flex flex-col items-center gap-20 pt-20">
           <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
            <div class=" flex justify-center text-white" >
              <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text" >Don't watch keyboard  while playing...</p> 
            </div>
            <div class=" flex justify-center items-center h-full">
              <p id="curent-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
            </div> 
          </div>
         <!--Keyboad-->
         <div>
            <div class=" text-2xl flex justify-center gap-2 my-4 w-full pt-20">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="text-2xl gap-2 flex justify-center my-1 w-full pt-1">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="text-2xl flex justify-center pt-2 gap-2 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
              <!--keybord end-->  
          </div>
         <!--life and score-->
         <div class="flex justify-between w-3/4">
          <button class="btn rounded-full bg-purple-700 text-white">
            Life
            <img src="images/Group 23.svg" alt="">
            <span>1</span>
          </button>
          <button class="btn rounded-full px-4 bg-purple-700 text-white">
            Score
            <img src="images/monetization_on.svg">
            <span>2</span>
          </button>
         </div>
        </div>
     </section>
 <!--3rd section-->    
      <section class="score flex justify-center min-h-screen items-center hidden">
        <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-3xl ">
          <h1 class="text-8xl">
          <span class="font-extrabold">Score: </span><span>14</span></h1>
          <button class="btn text-3xl font-extrabold">Play Again</button>
          <p>Practice will make you a pro</p>
        </div>
      </section>
  </main>
  <!--javascipt file-->
  <script src="js/alpa clash.js"></script>
  <script src="js/utility.js"></script>
</body>
</html>
